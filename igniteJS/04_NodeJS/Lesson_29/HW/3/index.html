<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <title>L29 HW T3</title>
    <style>
        body { padding: 20px; }
    </style>
    <script>
        window.onload = function() { 
        	var btn = document.getElementById('btn'); 
        	var container = document.getElementById('output');

        	function makeRequest(data) {
        		var xhr = new XMLHttpRequest(); 
        		xhr.open('POST', 'test'); 

        		xhr.onload = function() {
        			container.innerHTML += this.responseText; 
        		}; 

        		xhr.onerror = function() {
        			console.log('error!!!'); 
        		};

        		xhr.send(data); 
        	};  

        	btn.addEventListener('click', function() {
                var data = 'This is simple text!'; 
                makeRequest(data); 
            }); 
        }; 
    </script>
</head>

<body>
    <div class="container">
        <button class="btn-lg btn btn-success" id="btn">Send POST request to /test</button> 
        <div id="output"></div>
    </div>
</body>
</html>
