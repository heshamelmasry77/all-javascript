<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>L14 CW T1</title>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <style>
        body { margin: 20px; }
    </style>

    <script src="../Libraries/angular.js"></script>
    <script>
        // ### Задача 1
        // Создайте страницу с кнопкой. Разработайте сервис, который будет считать количество кликов по кнопке и выводить его в консоль. Используйте фабричную функцию для создания сервиса.
        
        var myApp = angular.module('myApp', []);

        myApp.factory('clickCounterService', function () {
            var counter = 1;

            return function () {
                var output = 'Click  №' + counter++;
                return output;
            };
        });

        myApp.controller('MyAppCtrl', ['$scope', 'clickCounterService', function($scope, clickCounterService) {
            $scope.clickHandler = function() {
                console.log(clickCounterService());
            };
        }]);
    </script>
</head>
<body>
    <p>Lesson 14 Classwork Task 1</p>
    
    <div class="container" ng-controller="MyAppCtrl">
        <button class="btn btn-default" ng-click="clickHandler()">Count clicks</button>
    </div>
</body>
</html>
