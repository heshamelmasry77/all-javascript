<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>L12 CW T1</title>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script src="../Libraries/angular.js"></script>
    <script>
        // ### Задача 1
        // Дано массив items:
        // $scope.items = [
        //     { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
        //     { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
        //     { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
        //     { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
        // С помощью директивы ng-repeat создайте таблицу, отображающую данные массива.
        
        var helloWorldApp = angular.module('myApp', []);

        helloWorldApp.controller("MyAppCtrl", function($scope) {
            $scope.items = [
            { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
            { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
            { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
            { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
        });
    </script>
</head>
<body>
    <p>Lesson 12 Classwork Task 1</p>

    <div class="container" ng-controller="MyAppCtrl" ng-cloak>
        <h3>Массив items</h3>

        <table class="table">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Count</th>
                    <th>Tax</th>
                    <th>Expiration</th>
                </tr>
            </thead>
            <tr ng-repeat="item in items" ng-cloak>
                <td>{{$index + 1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.category}}</td>
                <td>{{item.count}}</td>
                <td>{{item.tax}}</td>
                <td>{{item.expiration}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
