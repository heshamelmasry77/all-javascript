<div class="panel well" ng-controller="ContactCtrl" ng-cloak>
    <form name="contactForm">
        <label>username: <input type="text" class="input-lg form-control" name="userName" ng-model="params.name" /></label><br />
        <label>age: <input type="text" class="input-lg form-control" name="age" ng-model="params.age" /></label><br />
        <label>email: <input type="email" class="input-lg form-control" name="userEmail" ng-model="params.email" /></label><br />
        <label>employed: <input type="checkbox" name="employed" ng-model="params.employed" ng-true-value="'true'" ng-false-value="'false'" /></label><br />
        <input type="submit" class="btn-lg">
    </form>
</div>
