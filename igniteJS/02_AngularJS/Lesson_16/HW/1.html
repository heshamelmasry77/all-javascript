<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>L16 HW T1</title>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    
    <style>
        body { margin: 20px; }
    </style>

    <script src="../Libraries/angular.js"></script>
    <script src="../Libraries/angular_route.js"></script>
    <script>
        // ### Задача 1
        // Создайте страницу с панелью навигации со следуюшими пунктами: home, contact. Используйте маршрутизацию для переключения меду пунктами меню. Файлы для задачи находятся в папке Task.

        var myApp = angular.module('myApp', ['ngRoute'])
        .config(function ($routeProvider) {
            $routeProvider
                .when('/', {
                    templateUrl: 'Task/home.html'
                })
                .when('/home', {
                    templateUrl: 'Task/home.html'
                })
                .when('/contact', {
                    templateUrl: 'Task/contact.html'
                })
                .otherwise({
                    redirectTo: '/'
                });
        });
    </script>
</head>
<body>
    <p>Lesson 16 Homework Task 1</p>

    <div class="container">
        <div class="panel panel-primary">
            <ul class="nav nav-tabs">
                <li><a href="#/home">Home</a></li>
                <li><a href="#/contact">Contact</a></li>
            </ul>
        </div>
        
        <div class="panel" ng-view></div>
    </div>
</body>
</html>
