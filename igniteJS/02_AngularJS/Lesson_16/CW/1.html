<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>L16 CW T1</title>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <style>
        body { margin: 20px; }
    </style>

    <script src="../Libraries/angular.js"></script>
    <script src="../Libraries/angular_route.js"></script>
    <script>
        // ### Задача 1
        // Создайте страницу с двумя ссылками view1 и view2. Реализуйте переключение view между view1 и view2 при клике по ссылкам. Файлы для задачи находятся в папке Task
        
        var myApp = angular.module('myApp', ['ngRoute'])
        .config(function ($routeProvider) {
            $routeProvider
                .when('/', {
                    templateUrl: 'Task/view1.html'
                })
                .when('/view1', {
                    templateUrl: 'Task/view1.html'
                })
                .when('/view2', {
                    templateUrl: 'Task/view2.html'
                })
                .otherwise({
                    redirectTo: '/'
                });
        });
    </script>
</head>
<body>
    <p>Lesson 16 Classwork Task 1</p>

    <div class="container">
        <div class="panel panel-primary">
            <ul class="nav nav-tabs">
                <li><a href="#/view1">View 1</a></li>
                <li><a href="#/view2">View 2</a></li>
            </ul>
        </div>
        <div class="panel" ng-view></div>
    </div>
</body>
</html>
