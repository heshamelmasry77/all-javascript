<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>L16 CW T2</title>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <style>
        body { margin: 20px; }
    </style>

    <script src="../Libraries/angular.js"></script>
    <script src="../Libraries/angular_route.js"></script>
    <script>
        // ### Задача 2
        // Добавьте в код предыдущей задачи путь, который будет использоваться по умолчанию и поддержку режима html5Mode
        
        var myApp = angular.module('myApp', ['ngRoute'])
        .config(function ($routeProvider, $locationProvider) {
            $routeProvider
                .when('/', {
                      templateUrl: 'Task/view1.html'
                })
                .when('/view1', {
                    templateUrl: 'Task/view1.html'
                })
                .when('/view2', {
                    templateUrl: 'Task/view2.html'
                })
                .otherwise({
                    redirectTo: '/'
                });

            $locationProvider.html5Mode(true);
        })
        .controller('MyAppCtrl', function ($scope, $location) {
            $scope.goToView1 = function () {
                $location.path('/view1');
            };

            $scope.goToView2 = function () {
                $location.path('/view2');
            };
        });
    </script>

    <base href="/" />
</head>
<body>
    <p>Lesson 16 Classwork Task 2</p>

    <div class="container" ng-controller="MyAppCtrl">
        <div class="panel panel-primary">
            <input class="btn-lg btn-info" ng-click="goToView1()" type="button" value="View 1"> 
            <input class="btn-lg btn-info" ng-click="goToView2()" type="button" value="View 2"> 
        </div>

        <div class="panel" ng-view></div>
    </div>
</body>
</html>
