<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>L17 CW T2</title>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <style>
        body { margin: 20px; }
        .well { padding: 29px 40px; }
    </style>

    <script src="../Libraries/angular.js"></script>
    <script>
        // ### Задача 2
        // Создайте директиву, которая создает форму и добавляет ее на страницу. В должны быть следующие поля: Username, login, password, email.
        
        var myApp = angular.module('myApp', [])
        .controller('MyAppCtrl', function ($scope) {
            $scope.submitHandler = function() {
                alert('Form submited');
            };

            $scope.fields = [
                {label: "Username", placeholder: "Ваше имя", model: "username", type: "text"},
                {label: "Login*", placeholder: "Логин", model: "login", type: "text"},
                {label: "E-mail*", placeholder: "E-mail", model: "email", type: "email"},
                {label: "Password*", placeholder: "Пароль", model: "password", type: "password"}];
        })
        .directive('regForm', function () {
            return {
                link: function (scope, element, attributes) {},
                restrict: "A",
                templateUrl: 'templates/form_1.html'
            };
       });
    </script>
</head>
<body>
    <p>Lesson 17 Classwork Task 2</p>

    <div class="container" ng-controller="MyAppCtrl">
        <h3>Форма регистрации</h3>
        <div reg-form class="well"></div>
    </div>
</body>
</html>
