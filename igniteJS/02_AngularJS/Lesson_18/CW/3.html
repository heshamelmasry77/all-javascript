<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>L17 CW T3</title>

    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <style>
        body { margin: 20px; }
        .well { padding: 29px 40px; }
        form .ng-valid.ng-dirty { background-color: lightgreen; }
        form .ng-invalid.ng-dirty { background-color: lightcoral; }
    </style>

    <script src="../Libraries/angular.js"></script>
    <script>
        // ### Задача 3
        // Имеется html-разметка:
        // <div custom-directive>’myButton’</div>
        // Создайте директиву, результатом работы которой станет кнопка с текстом 'myButton'. Используйте свойство transclude.
        
        var myApp = angular.module('myApp', [])
        .directive('customDirective', function () {
            return {
                restrict: 'A',
                transclude: true,
                template: '<button type="button" class="btn btn-primary" ng-transclude></button>'
            };
        });
    </script>
</head>
<body>
    <p>Lesson 17 Classwork Task 3</p>

    <div class="container">
        <div class="panel well">
            <div custom-directive>’myButton’</div>
        </div>
    </div>
</body>
</html>
