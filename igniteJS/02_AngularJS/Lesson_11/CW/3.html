<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>L11 CW T3</title>

    <script src="../Libraries/angular.js"></script>
    <script>
        // ### Задача 3
        // Модифицируйте код предыдущей задачи таким образом, чтобы содержимое поля ввода выводилось на страницу сразу (без нажатия на кнопку)
        var myApp = angular.module("myApp", []);

        myApp.controller("MyAppCtrl", function($scope) {
            $scope.printedText = "";

            $scope.print = function () {
                $scope.printedText = $scope.text;
            }
        });
    </script>
</head>
<body ng-controller="MyAppCtrl">
    <p>Lesson 11 Classwork Task 3</p>

    <input type="text" ng-model="text" ng-keyup="print()">
    <p>{{printedText}}</p>
</body>
</html>
