<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>L11 CW T2</title>

    <script src="../Libraries/angular.js"></script>
    <script>
        // ### Задача 2
        // Создайте страницу с полем ввода и кнопкой. При нажатии на кнопку содержимое поля ввода должно отображаться на странице.
        var myApp = angular.module("myApp", []);

        myApp.controller("MyAppCtrl", function($scope) {
            $scope.print = function() {
                $scope.printedText = $scope.text;
            }
        });
    </script>
</head>
<body ng-controller="MyAppCtrl">
    <p>Lesson 11 Classwork Task 2</p>

    <input type="text" ng-model="text">
    <button ng-click="print()">Вывести</button>
    <p>{{printedText}}</p>
</body>
</html>
