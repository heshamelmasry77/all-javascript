<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="1.css">
</head>
<body>
    <p>Lesson 8 Classwork Task 1</p>

    <div>First</div>
    <div>Second</div>
    <div>Third</div>
    <div>Fourh </div>
    <div>Fifth</div>

    <button id="button">Start</button>

    <script>
        // ### Задача 1
        // Создайте страницу. Разместите на странице 5 элементов div и кнопку. Создайте CSS файл, определите в файле правила, которые зададут всем дивам следующее оформление – высота и ширина 100 px, float=left и зеленый цвет фона. Создайте сценарий, который будет обрабатывать нажатие по кнопке и менять цвет одного из дивов на красный. Смена цвета должна происходить циклически, при первом нажатии первый div становиться красный остальные остаются зелеными, при нажатии на второй – все div становятся зелеными, а второй красный и т.д.

        window.onload = function() {
            var button = document.getElementById('button');
            var divArr = document.getElementsByTagName('div');
            var divDefaultColor = getComputedStyle(divArr[0]).backgroundColor;
            var count = 0;
            
            button.onclick = function () {
                divArr[count].style.backgroundColor = 'red';

                if (count === 0) {
                    divArr[divArr.length - 1].style.backgroundColor = divDefaultColor;
                    count++;
                } else {
                    divArr[count - 1].style.backgroundColor = divDefaultColor;
                    count++;
                    if (count > divArr.length -1) count = 0;
                }
            };
        }
    </script>
</body>
</html>
