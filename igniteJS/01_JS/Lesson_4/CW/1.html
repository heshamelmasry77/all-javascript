		// Напишите функцию sumArgs, которая суммирует все свои аргументы. При решении задачи используйте метод call или apply.

		function sumArgs() {
			var result = 0;

			[].forEach.call(arguments, function(item) {
				result += item;
			});	

			return result;

			// Var 2
			// return [].reduce.call(arguments, function(a, b) {
			// 	return a + b;

		};
